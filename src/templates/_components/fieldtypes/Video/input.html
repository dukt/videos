{% import "_includes/forms" as forms %}

<div class="videos-field">
    {{ forms.text({
        id:id,
        name: name,
        placeholder: "Enter a video URL from YouTube or Vimeo "|t('videos'),
        value: (value ? value.url : '')
    }) }}

    <div class="spinner hidden"></div>

    {% if hasGateways %}
      <a class="small icon videos-add add-input">{{ "Browse videos..."|t('videos') }}</a>
    {% endif %}

    <div class="preview">{{ preview|raw }}</div>

    <div class="clear"></div>
</div>
